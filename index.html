<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI - Atividade</title>
    <link rel="stylesheet" href="css/spotify.css">
</head>
<body>

    <header class="header">
    <div class="logo-container">
        <img src="spotify_images/spotify-1759471_640-removebg-preview.png" alt="Logo Spotify" class="logo-img">
        <h1>Spotify</h1>
    </div>

    <nav class="nav">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Busca</a></li>
            <li><a href="#">Sua Biblioteca</a></li>
            <li><a href="#">Premium</a></li>
        </ul>
    </nav>
</header>


    <main>

        <section class="banner">
            <h2>Boa noite</h2>
        </section>

        <section class="artistas">
            <h2>Artistas Populares</h2>

            <div class="cards">

                <div class="card">
                    <img src="spotify_images/ironmaiden.jpeg" alt="Iron Maiden">
                    <h3>Iron Maiden</h3>
                    
                </div>

                <div class="card">
                    <img src="spotify_images/metalica.jpg" alt="Metallica">
                    <h3>Metallica</h3>
                    
                </div>

                <div class="card">
                    <img src="spotify_images/badbunny.jpeg" alt="Bad Bunny">
                    <h3>Bad Bunny</h3>
                    
                </div>

                <div class="card">
                    <img src="spotify_images/bs.jpeg" alt="Black Sabbath">
                    <h3>Black Sabbath</h3>
                    
                </div>

                <div class="card">
                    <img src="spotify_images/pk.jpg" alt="Pink Floyd">
                    <h3>Pink Floyd</h3>
                    
                </div>


            </div>
        </section>

    </main>

    
    <footer class="footer">
        <p>© 2025 Spotify UI - Atividade Acadêmica</p>
    </footer>

</body>
</html>
